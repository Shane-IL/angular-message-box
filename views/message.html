<div class="message"  ng-controller="MessageController">
    <div class="message-item messages-container">
        <div class="message-topic">{{currentMessage.topic}}</div>
        <div class="message-sender">From: {{currentMessage.sender}}</div>
        <div class="message-date">Sent: {{currentMessage.dateTime|date: 'EEEE, MMMM d, y h:mm:ss a'}} </div>
        <div class="message-content">{{currentMessage.content}}</div>
    </div>
    <div class="operations-buttons-container">
        <a class="link-button back" href="#/inbox">Back to Inbox</a>
        <a class="link-button" href="" ng-click="markUnread()">Mark as Unread</a>
    </div>
</div>
